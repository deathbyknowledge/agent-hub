name: Publish

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build lib
        run: npm run build -w agents-hub

      - name: Type check
        run: npm run tsc

      - name: Run tests
        run: npm run test

      - name: Publish
        run: npm publish -w agents-hub --provenance
