<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    
    <!-- Progressive Web App support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000" />
    
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Android Chrome -->
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: light)" />
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>AGENT_HUB // CONTROL TERMINAL</title>
    <style>
      /* Berkeley Mono - Industrial Monospace */
      @font-face {
        font-family: 'Berkeley Mono';
        src: url('/BerkeleyMonoTrial-Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      
      /* ============================================
         INDUSTRIAL RETRO-COMPUTING DESIGN SYSTEM
         "Data > Decoration"
         ============================================ */
      
      :root {
        /* Core palette - brutal contrast */
        --color-bg: #000000;
        --color-fg: #ffffff;
        --color-border: #ffffff;
        --color-dim: #666666;
        --color-accent: #00ff00; /* Terminal green */
        --color-warning: #ffaa00; /* Amber */
        --color-error: #ff0000;
        --color-running: #00aaff;
        
        /* Grid unit */
        --grid: 8px;
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      
      html {
        height: 100%;
        height: -webkit-fill-available;
        overflow: hidden;
      }
      
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        height: -webkit-fill-available;
        overflow: hidden;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        overscroll-behavior-y: none;
        -webkit-user-select: none;
        user-select: none;
        
        /* Industrial defaults */
        font-family: 'Berkeley Mono', 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Mono', 'Droid Sans Mono', 'Source Code Pro', monospace;
        background: var(--color-bg);
        color: var(--color-fg);
        font-size: 13px;
        line-height: 1.5;
        letter-spacing: 0.02em;
      }
      
      #root {
        height: 100%;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        overflow: hidden;
      }
      
      /* Allow text selection in input fields */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
        font-family: inherit;
      }
      
      /* Kill all rounded corners globally */
      * {
        border-radius: 0 !important;
      }
      
      /* Industrial scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg);
        border-left: 1px solid var(--color-border);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-dim);
        border: 1px solid var(--color-border);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-fg);
      }
      
      /* Selection */
      ::selection {
        background: var(--color-fg);
        color: var(--color-bg);
      }
      
      /* Scanline texture - CRT monitor effect */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.15),
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
        z-index: 9999;
      }
      
      /* Industrial stepped blink - no smooth fade */
      @keyframes blink-hard {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }
      
      .blink-hard {
        animation: blink-hard 1s steps(2) infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/ui/App.tsx"></script>
  </body>
</html>
